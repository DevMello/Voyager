plugins {
    id 'java'
    id 'maven-publish'
    id 'com.diffplug.spotless' version '6.3.0'
}

group = 'xyz.devmello.voyager'
version = '1.0-SNAPSHOT'
project.ext {
    projectName = 'xyz.devmello'
    projectVersion = 'v1.0.0-ALPHA'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

allprojects {
    group = project.projectName
    version = project.projectVersion

    java {
        withJavadocJar()
        withSourcesJar()
    }
}

spotless {
    java {
        target fileTree('.') {
            include '**/*.java'
            exclude '**/build/**', '**/build-*/**'
        }

        indentWithSpaces()
        trimTrailingWhitespace()
        endWithNewline()

        prettier([
                'prettier': '2.0.5',
                'prettier-plugin-java': '0.8.0'
        ]).configFile('.prettierrc.yml')
    }

    groovyGradle {
        target fileTree('.') {
            include '**/*.gradle'
            exclude '**/build/**', '**/build-*/**'
        }

        indentWithSpaces()
        trimTrailingWhitespace()
    }
}